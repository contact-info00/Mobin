<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobin Minoii</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #6e00ff, #ff007a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 320px;
      transform: scale(1); /* can be used to adjust scaling if needed */
    }

    .card {
      background: rgba(0, 0, 0, 0.4);
      padding: 400px 640px;
      border-radius: 320px;
      color: white;
      box-shadow: 0 128px 512px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .card h1 {
      font-size: 320px;
      margin-bottom: 240px;
      letter-spacing: 8px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 400px;
      font-size: 448px;
    }

    .icons a {
      text-decoration: none;
    }

    .profile-photo {
      width: 1600px;
      height: 1600px;
      border-radius: 50%;
      overflow: hidden;
      border: 48px solid white;
      flex-shrink: 0;
    }

    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media screen and (max-width: 2000px) {
      body {
        transform: scale(0.3);
        transform-origin: top left;
        height: 300vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>MOBIN MINOII</h1>
      <div class="icons">
        <a href="https://www.instagram.com/mobin.minoii/profilecard/?igsh=Z3Nwcnhrb2M4ajU1" target="_blank">
          <i class="fab fa-instagram" style="color:#E1306C;"></i>
        </a>
        <a href="https://wa.me/989392718003" target="_blank">
          <i class="fab fa-whatsapp" style="color:#25D366;"></i>
        </a>
        <a href="https://t.me/mobin_minoii" target="_blank">
          <i class="fab fa-telegram" style="color:#0088cc;"></i>
        </a>
        <a href="tel:+989392718003">
          <i class="fas fa-phone" style="color:#ffffff;"></i>
        </a>
      </div>
    </div>
    <div class="profile-photo">
      <img src="profile.jpg" alt="Mobin Minoii">
    </div>
  </div>
</body>
</html>
